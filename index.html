<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <header>
                    <h1>
                        <span class="badge">Password Generator</span>
                    </h1>
                </header>
            </div>
        </div>
    </div>
    
    <div class="container border rounded">
        <div class="row">
            <div class="col-lg-12">
                <h2>
                    <span class="badge">Generate a Password</span>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="customRange2">Number of Characters (8-128)</label>
                <input type="range" class="custom-range" min="8" max="128" step="1" id="charRange">
                <p>Characters: <span class="border rounded" id="sliderValue"></span></p>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="letterCheck">
                    <label class="custom-control-label" for="letterCheck">
                        Random Letters
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="capsCheck">
                    <label class="custom-control-label" for="capsCheck">
                        Random Capitalization
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="numberCheck">
                    <label class="custom-control-label" for="numberCheck">
                        Random Numbers
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="symbolCheck">
                    <label class="custom-control-label" for="symbolCheck">
                        Random Symbols
                    </label>
                </div>
            

                <div class="mb-3">
                    <label for="validationTextarea">
                    </label>
                    <textarea class="form-control" id="passwordBox"
                        type="text" value="" placeholder="Your password will generate here" readonly>
                    </textarea>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-6 d-flex justify-content-around">
                    <button class="btn btn-warning" onclick="generate()" id="generate">Generate!</button>
                </div>
                <div class="col-md-6 d-flex justify-content-around">
                    <button class="btn btn-secondary" onclick="copyToClipboard('passwordBox')" id="copy">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Linking Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<script src="script.js"></script>

</html>
